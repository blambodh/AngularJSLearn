<!DOCTYPE html>
<html ng-app="learn-app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../../lib/vendor/roboto-fontface/roboto-fontface.css"/>
    <link rel="stylesheet" href="../../lib/vendor/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/app.css"/>
</head>
<body>
    <section class="header">

        <nav class="navbar navbar-default">
            <div class="cotainer-fluid">
                <!-- navigation header -->
                <div class="navbar-header">
                    <a href="#" class="navbar navbar-brand"> Learn AngularJS</a>
                </div>
                <!-- navigation tabs lists -->
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"> Home </a></li>
                    <li><a href="#">Manage</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </div>

        </nav>

    </section>
    <div class="container-fluid">
        <section class="content" ng-controller="homeCtrl">
            <div id="about" ng-controller="aboutCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{company.name}}</h4>
                    </div>
                    <div class="panel-body">
                        <p>{{company.description}}</p>
                    </div>
                </div>
            </div>

            <div id="product-roadmap" ng-controller="productRoadmapCtrl">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{company.product.title}}</h4>
                    </div>
                    <div class="panel-body">
                        <p>{{company.product.description}}</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer"></section>
    </div>


<script src="../../lib/vendor/jquery/dist/jquery.min.js"></script>
<script src="../../lib/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../lib/vendor/angular/angular.min.js"></script>
<script src="../js/app.js"></script>
<!-- home page scripts -->
<script src="../js/home/_home.js"></script>
<script src="../js/home/aboutCtrl.js"></script>
<script src="../js/home/homeCtrl.js"></script>
<script src="../js/home/productRoadmapCtrl.js"></script>
</body>
</html>
